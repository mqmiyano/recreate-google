<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="images/google-favicon.ico" type="image" size="32x32">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        <!-- adding positioning alongside floating didn't work without wrapping in a container -->
        <nav class="right-rail">
          <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        </nav>
      </nav>
    </header>

    <main class="container">
      <img class="logo" src="images/google-logo.png">

      <form id="search-form" method="get">
        <img class="mag-glass" src="images/mag-glass.png">
        <img class="mic" src="images/mic.svg">
        <input type="text" name="query" value="" class="search">
      </form>

      <!-- two submit buttons for one form ref: https://stackoverflow.com/questions/547821/two-submit-buttons-in-one-form -->
      <button class="google search" type="submit" form="search-form" formaction="search.html">Google Search</button>
      <button class="search lucky" type="submit" form="search-form" formaction="lucky.html">I'm Feeling Lucky</button>

    </main>

    <footer>
      <nav>
        <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
        <!-- had to wrap right aligned nav elements in their own container so that float didn't reverse the order. ref: https://stackoverflow.com/questions/4224476/floatright-reverses-order-of-spans -->
        <nav class="right-rail">
          <a href="https://policies.google.com/privacy?fg=1">Privacy</a>
          <a href="https://policies.google.com/terms?fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </nav>
      </nav>
    </footer>

  </body>

</html>
